<!DOCTYPE html> <!-- declaração do tipo de documento HTML V.5-->
<html lang="pt-br"> <!-- tag Raiz-->
<head>
    <meta charset="UTF-8"> <!-- Meta Tag para especificar a codificação de caracteres-->
    <title>Script 01</title> <!-- Título da página -->
</head>
<body>
    <h1>Bem vindo à minha página da Web</h1> <!-- Título Principal da página-->
    <a href="https://www.google.com/" target="_blank">Link do google</a> <!-- link para outro site...adicional o comando ("target=_blank") para o link abrir um uma nova guia-->
     <table border="1"> <!-- Tabela... obs - border=1 para adicionar bordas-->
        <tr> <!-- linha da tabela-->
            <th> Nome </th>  <!-- cabeçalho da tabela-->
            <th> Idade </th>
            <th>Sexo</th>
        </tr>
        <tr>
            <th>Maria</th>
            <th>30</th>
            <th>F</th>
        </tr>
        <tr>
            <th>João </th>
            <th>55</th>
            <th>M</th>
        </tr>
    

    </table>
    <p> Este é um paragrafo de exemplo.</p> <!-- adiciona um paragrafo-->
    <p><i>Outro exemplo de paragrafo com texto em italico</i></p>
    <p><b>Outro exemplo com texto em negrito</b> </p>
    <p><u>Outro exemplo com texto sublinhado</u></p>
</body>
</html>
